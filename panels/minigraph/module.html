<div ng-controller='sparklines' ng-init="init()" style="min-height:{{panel.height || row.height}}">
  <center><img ng-show='panel.loading && _.isUndefined(data)' src="img/load_big.gif"></center>


  <div ng-repeat="series in data" style="margin-right:0px;text-align:center;display:inline-block">
    <div style="display:inline-block;" sparklines-chart series="data[0]" panel="panel"></div>
  </div>

</div>
